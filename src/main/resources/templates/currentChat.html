<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
</head>
<body>
<!-- Заголовок -->
<h1>Чат #<span th:text="${chatId}"></span></h1>

<!-- Ссылка назад -->
<p>
    <a th:href="@{/chats}">← Назад к списку чатов</a>
</p>

<!-- Список сообщений -->
<div th:if="${messages != null and !messages.isEmpty()}">
    <h2>Сообщения:</h2>

    <div th:each="message : ${messages}">
        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0;">
            <p><strong>Сообщение:</strong> <span th:text="${message.text}"></span></p>
            <p><small>ID сообщения: <span th:text="${message.id}"></span></small></p>
        </div>
    </div>
</div>

<!-- Если сообщений нет -->
<div th:if="${messages == null or messages.isEmpty()}">
    <p>Сообщений пока нет. Будьте первым!</p>
</div>

<!-- Форма отправки сообщения -->
<div style="margin-top: 20px; padding: 15px; border: 1px solid #ccc;">
    <h3>Отправить сообщение:</h3>
    <form th:action="@{/chats/{id}/send(id=${chatId})}" method="post">
        <textarea name="text" rows="3" cols="50" placeholder="Введите ваше сообщение..."></textarea>
        <br><br>
        <button type="submit" style="padding: 8px 16px;">Отправить сообщение</button>
    </form>
</div>

<!-- Информация -->
<div style="margin-top: 20px; color: #666;">
    <p><small>Всего сообщений: <span th:text="${messages.size()}"></span></small></p>
</div>
</body>
</html>
